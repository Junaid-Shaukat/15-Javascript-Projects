<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <img src="/images/logo.png" alt="" />
        </nav>
      </div>
      <div class="content">
        <p>Website is under maintaince</p>
        <h1>We're <span>launching</span> it soon</h1>
      </div>
      <div class="launch-time">
        <div>
            <p>00</p>
            <span>Days</span>
        </div>
        <div>
            <p>00</p>
            <span>Hours</span>
        </div>
        <div>
            <p>00</p>
            <span>Minutes</span>
        </div>
        <div>
            <p>00</p>
            <span>Seconds</span>
        </div>
      </div>
      <div class="rocket">
        <img src="/images/rocket.png">
      </div>
      <div class="btn">
        <button>
            Learn More
        </button>
      </div>
    </div>
    <script src="script.js"></script>

</html>
